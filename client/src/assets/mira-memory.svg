<svg width="350" height="250" viewBox="0 0 350 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fad0c4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="350" height="250" rx="20" fill="url(#bg)"/>
  
  <!-- Park trees (simplified) -->
  <circle cx="50" cy="60" r="25" fill="#90EE90" opacity="0.7"/>
  <circle cx="300" cy="50" r="30" fill="#90EE90" opacity="0.6"/>
  <circle cx="280" cy="80" r="20" fill="#98FB98" opacity="0.8"/>
  
  <!-- Ground -->
  <ellipse cx="175" cy="200" rx="150" ry="30" fill="#DEB887" opacity="0.5"/>
  
  <!-- Grandmother figure -->
  <circle cx="140" cy="110" r="18" fill="#FDBCB4"/>
  <rect x="130" cy="125" width="20" height="35" rx="10" fill="#DDA0DD"/>
  <rect x="125" cy="155" width="30" ry="180" height="25" rx="15" fill="#8B4513"/>
  
  <!-- Granddaughter figure -->
  <circle cx="210" cy="120" r="12" fill="#FDBCB4"/>
  <rect x="202" cy="130" width="16" height="25" rx="8" fill="#FF6B6B"/>
  <rect x="198" cy="150" width="24" height="20" rx="12" fill="#4169E1"/>
  
  <!-- Arms showing hug -->
  <path d="M 140 135 Q 175 125 210 135" stroke="#8B4513" stroke-width="4" fill="none"/>
  <path d="M 210 140 Q 175 130 140 140" stroke="#FDBCB4" stroke-width="3" fill="none"/>
  
  <!-- Heart symbol -->
  <path d="M 175 90 C 175 85, 185 85, 185 90 C 185 85, 195 85, 195 90 C 195 95, 185 105, 175 105 C 165 105, 155 95, 155 90 C 155 85, 165 85, 165 90 Z" fill="#FF69B4" opacity="0.8"/>
  
  <!-- Text -->
  <text x="175" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4A4A4A">A Special Visit with Mira</text>
  <text x="175" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Grandmother & Granddaughter in the Park</text>
</svg>